<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Exercice 12</title>
<style>
body {
    display: flex;
    justify-content: center;
    font-family: Arial;
}
.container {
    width: 95%;
    display: flex;
    flex-direction: column;
    background: aqua;
    padding: 20px;
}
.divs-container {
    display: flex;
    gap: 20px;
}
.left, .right {
    flex: 1;
    background: white;
    padding: 15px;
    min-height: 200px;
}
.item {
    padding: 10px;
    margin: 5px 0;
    background: #eee;
    cursor: pointer;
}
.item.selected {
    background: yellowgreen;
    color: white;
}
.controls {
    margin-top: 20px;
    text-align: center;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    background: yellowgreen;
    color: white;
    border: none;
}
button:disabled {
    background: gray;
}
</style>
</head>
<body>

<div class="container">

<div class="divs-container">
    <div class="left" id="leftDiv">
        <div class="item">Élément 1</div>
        <div class="item">Élément 2</div>
    </div>
    <div class="right" id="rightDiv">
        <div class="item">Élément A</div>
        <div class="item">Élément B</div>
    </div>
</div>

<div class="controls">
    <button id="btnLeft">&lt;&lt;</button>
    <button id="btnRight">&gt;&gt;</button>
</div>

</div>

<script>
const leftDiv = document.getElementById("leftDiv");
const rightDiv = document.getElementById("rightDiv");
const btnRight = document.getElementById("btnRight");
const btnLeft = document.getElementById("btnLeft");

// Sélection d'un élément au clic
function addSelection() {
    const allItems = document.querySelectorAll(".item");
    allItems.forEach(item => {
        item.onclick = function() {
            allItems.forEach(el => el.classList.remove("selected"));
            item.classList.add("selected");
        }
    });
}

// Déplacer vers la droite
btnRight.onclick = function() {
    const selected = leftDiv.querySelector(".item.selected");
    if(selected) {
        rightDiv.appendChild(selected);
        selected.classList.remove("selected");
        updateButtons();
        addSelection();
    }
}

// Déplacer vers la gauche
btnLeft.onclick = function() {
    const selected = rightDiv.querySelector(".item.selected");
    if(selected) {
        leftDiv.appendChild(selected);
        selected.classList.remove("selected");
        updateButtons();
        addSelection();
    }
}

// Activer/désactiver boutons
function updateButtons() {
    btnRight.disabled = leftDiv.querySelectorAll(".item").length === 0;
    btnLeft.disabled = rightDiv.querySelectorAll(".item").length === 0;
}

// Initialisation
updateButtons();
addSelection();
</script>

</body>
</html>
